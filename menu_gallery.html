<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meteor Madness – Gallery Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Orbitron",sans-serif;
    background:#000 url("Inicio.png") center/cover fixed no-repeat;
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:24px;
  }
  .overlay{
    position:fixed; inset:0; pointer-events:none; z-index:0;
    background:
      radial-gradient(60% 40% at 50% 10%, rgba(0,15,40,.35), transparent 70%),
      linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.65));
  }
  .wrap{
    position:relative; z-index:1; text-align:center;
  }
  h1{
    font-size:clamp(22px,5vw,36px);
    text-transform:uppercase;
    color:#bfe4ff;
    text-shadow:0 0 14px #7cc7ff66;
    margin-bottom:10px;
  }
  .btn{
    background:linear-gradient(90deg,#a3d9ff,#0077ff,#a3d9ff);
    background-size:300% 100%;
    border:none;
    color:white;
    padding:14px 50px;
    border-radius:14px;
    cursor:pointer;
    font-size:1.2em;
    transition:all 0.4s ease;
    text-shadow:0 0 10px white;
    box-shadow:0 0 20px #00bfff, 0 0 45px #33ccff;
    letter-spacing:2px;
    display:block;
    margin:12px auto;
    text-decoration:none;
  }
  .btn:hover{
    background-position:100% 0;
    transform:scale(1.05);
  }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="wrap">
  <h1>Gallery Menu</h1>

  <!-- 🎞️ Botón para abrir la galería -->
  <button class="btn" id="openLibrary">OPEN VIDEO LIBRARY</button>

  <!-- 🔙 Volver al menú principal -->
  <button class="btn" id="backMenu">BACK TO MAIN MENU</button>
</div>

<script>
  document.getElementById('openLibrary').addEventListener('click', ()=> location.href='videos.html');
  document.getElementById('backMenu').addEventListener('click', ()=> location.href='index.html');
</script>
</body>
</html>
